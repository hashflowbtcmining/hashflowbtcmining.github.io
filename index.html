<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashFlow Access Verification</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  padding:0;
  font-family:Arial,sans-serif;
  background:#0b0f1a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:90%;
  max-width:400px;
  background:#131a2e;
  padding:25px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
  text-align:center;
}
h2{color:#f2a900;}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#f2a900;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.note{
  font-size:12px;
  opacity:0.7;
  margin-top:10px;
}
.hidden{display:none;}
</style>
</head>
<body>

<div class="card">
  <h2>Verification Required</h2>
  <p>Enter your email or phone number</p>

  <input id="userInput" placeholder="Email or phone number">
  <button onclick="sendCode()">Get Verification Code</button>

  <div id="codeBox" class="hidden">
    <input id="codeInput" placeholder="Enter verification code">
    <button onclick="verifyCode()">Verify & Continue</button>
  </div>

  <p class="note">Access verification is simulated for demonstration purposes.</p>
</div>

<script>
let generatedCode = "";

function sendCode(){
  const val = document.getElementById("userInput").value.trim();
  if(val===""){
    alert("Please enter email or phone");
    return;
  }
  generatedCode = Math.floor(100000 + Math.random()*900000).toString();
  alert("Your verification code: " + generatedCode);
  document.getElementById("codeBox").classList.remove("hidden");
}

function verifyCode(){
  const entered = document.getElementById("codeInput").value.trim();
  if(entered === generatedCode){
    window.location.href = "dashboard.html";
  }else{
    alert("Incorrect code");
  }
}
</script>

</body>
</html>
